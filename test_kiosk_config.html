<html>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

        <link href="./structure.css" rel="stylesheet" />
    </head>

    <body>
        <form id="my-form">
            <div class="container opacity-50">
                <div class="card bg-dark border opacity-50">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <h5 id="main-structure" >Structure definition</h5>
                            </div>

                            <div class="col-4"></div>

                            <div class="col-2">
                                <button type="submit" id="save-structure" type="submit"
                                    class="btn btn-primary btn-block">Save structure</button>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <button type="button" class="btn btn-sm btn-warning add-button">+</button>
                    </div>        
                </div>
            </div>
        </form>
        
        <script type="text/javascript" src="./structure.js"></script>
    </body>
